			function multiply() {
				if (arguments.length > 0) {
					a = 1;
					for (let i = 0, len = arguments.length; i < len; i++) {
						a *= arguments[i];
					}
				} else {a = 0};
				return a;
			}
			document.write(`1. ${multiply(5, 8, 10)}`);

			function revStr(str) {
				var newStr = "";
				for (let i = str.length; i--; ) {

			function getCodeStringFromText(str) {
				var newStr ="";
				for (let i = 0, len = str.length; i < len; i++) {
